<!DOCTYPE html>
<html lang="en">

<head>
    <title>Miner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="../../static/index.js"></script>
</head>

<body>
    <h1>Welcome to Miner!</h1>

    <form>
        <button id="mine-ore" type="button" onclick="mineOre()">Mine Ore</button>
        <button id="sell-ore" type="button" onclick="sellOre()">Sell Ore</button>
    </form>

    <h2>Inventory:</h2>
    <ul id="inventory-section">
        <!-- Inventory items will be dynamically inserted here -->
    </ul>

    <h2>New Pickaxe:</h2>
    <ul id="pickaxe-section">
        {% if next_pickaxe %}
            <li>{{ next_pickaxe.name }} (Buy Price: {{ next_pickaxe.buy_price }} coins)
                <button onclick="buyPickaxe({{ next_pickaxe.id }}, {{ next_pickaxe.buy_price }}, {{ current_pickaxe_id }})">Buy</button>
            </li>
        {% endif %}
    </ul>

    <h2 id="balance">
        <!-- Balance will be dynamically inserted here -->
    </h2>
</body>

</html>
